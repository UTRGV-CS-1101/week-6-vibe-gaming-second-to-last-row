<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic RingWeasel</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        canvas {
            border: 3px solid #ecf0f1;
            background: #000;
            display: block;
            border-radius: 5px;
        }
        
        .controls {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            color: #ecf0f1;
        }
        
        .key {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-weight: bold;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <h3>Controls</h3>
            <p>Use <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> keys to move the weasel</p>
        </div>
    </div>

    <script>
        class WeaselGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Game settings
                this.gameWidth = this.canvas.width;
                this.gameHeight = this.canvas.height;
                
                // Player settings
                this.player = {
                    x: this.gameWidth / 2,
                    y: this.gameHeight / 2,
                    width: 64,
                    height: 64,
                    speed: 5,
                    image: null,
                    imageLoaded: false
                };
                
                // Input handling
                this.keys = {
                    w: false,
                    a: false,
                    s: false,
                    d: false
                };
                
                // Game state
                this.gameState = 'playing'; // 'playing' or 'gameOver'
                this.gameStartTime = Date.now();
                this.gameEndTime = null;
                
                // Player resources
                this.lives = 1; // extra life tablet can increase this
                this.shieldUses = 0; // shield powerup grants one use

                // Rings
                this.rings = [];
                this.ringSpawnDelay = 3000; // 3 seconds
                this.lastRingSpawn = 0;
                this.ringsSpawned = 0;
                this.maxRings = 100; // allow up to 100 rings

                // Powerups
                this.powerups = []; // {x,y,type,spawnTime}
                this.lastPowerupSpawn = 0;
                this.powerupSpawnDelay = 15000; // 15 seconds

                // Achievements / Progress
                this.achievementTimeGoal = 60; // seconds for full bar
                this.achievementsUnlocked = {};
                
                this.init();
            }
            
            init() {
                // Load player sprite
                this.player.image = new Image();
                this.player.image.onload = () => {
                    this.player.imageLoaded = true;
                };
                this.player.image.onerror = () => {
                    console.log('Could not load weasel.png, using placeholder');
                    this.player.imageLoaded = false;
                };
                this.player.image.src = 'weasel.png';

                // Load hawk sprite for rings
                this.hawkImage = new Image();
                this.hawkImageLoaded = false;
                this.hawkImage.onload = () => { this.hawkImageLoaded = true; };
                this.hawkImage.onerror = () => { this.hawkImageLoaded = false; };
                this.hawkImage.src = 'hawk.png';
                
                // Set up event listeners
                this.setupInputHandlers();
                
                // Start game loop
                this.gameLoop();
            }
            
            setupInputHandlers() {
                document.addEventListener('keydown', (e) => {
                    switch(e.key.toLowerCase()) {
                        case 'w':
                            this.keys.w = true;
                            break;
                        case 'a':
                            this.keys.a = true;
                            break;
                        case 's':
                            this.keys.s = true;
                            break;
                        case 'd':
                            this.keys.d = true;
                            break;
                    }
                    e.preventDefault();
                });
                
                document.addEventListener('keyup', (e) => {
                    switch(e.key.toLowerCase()) {
                        case 'w':
                            this.keys.w = false;
                            break;
                        case 'a':
                            this.keys.a = false;
                            break;
                        case 's':
                            this.keys.s = false;
                            break;
                        case 'd':
                            this.keys.d = false;
                            break;
                    }
                    e.preventDefault();
                });
            }
            
            update() {
                if (this.gameState === 'gameOver') return;
                
                // Spawn rings periodically up to maxRings
                const currentTime = Date.now();
                if (currentTime - this.lastRingSpawn > this.ringSpawnDelay && this.rings.length < this.maxRings) {
                    this.spawnRing();
                    this.lastRingSpawn = currentTime;
                    this.ringsSpawned++;
                }

                // Spawn powerups occasionally
                if (currentTime - this.lastPowerupSpawn > this.powerupSpawnDelay) {
                    this.spawnPowerup();
                    this.lastPowerupSpawn = currentTime;
                }
                
                // Handle movement
                if (this.keys.w) {
                    this.player.y -= this.player.speed;
                }
                if (this.keys.s) {
                    this.player.y += this.player.speed;
                }
                if (this.keys.a) {
                    this.player.x -= this.player.speed;
                }
                if (this.keys.d) {
                    this.player.x += this.player.speed;
                }
                
                // Keep player within boundaries
                this.player.x = Math.max(0, Math.min(this.gameWidth - this.player.width, this.player.x));
                this.player.y = Math.max(0, Math.min(this.gameHeight - this.player.height, this.player.y));
                
                // Update rings
                this.updateRings();
                // Update powerups
                this.updatePowerups();
                
                // Check collisions
                this.checkCollisions();
            }
            
            draw() {
                // Clear canvas
                this.ctx.clearRect(0, 0, this.gameWidth, this.gameHeight);
                
                // Draw black background
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.gameWidth, this.gameHeight);
                
                // Draw rings
                this.drawRings();
                // Draw powerups
                this.drawPowerups();
                
                // Draw player
                this.drawPlayer();
                
                // Draw UI
                this.drawUI();
                
                // Draw game over screen if needed
                if (this.gameState === 'gameOver') {
                    this.drawGameOver();
                }
            }
            
            spawnRing() {
                const ring = {
                    x: Math.random() * (this.gameWidth - 60),
                    y: Math.random() * (this.gameHeight - 60),
                    radius: 30,
                    // speed increases slightly and scales with total rings
                    speed: 10 + Math.min(20, Math.floor(this.rings.length / 10)) + (this.ringsSpawned * 0.1),
                    dx: (Math.random() - 0.5) * 2, // Random direction
                    dy: (Math.random() - 0.5) * 2,
                    alpha: 0, // for fade-in
                    alphaSpeed: 0.04
                };
                
                // Normalize direction vector
                let length = Math.sqrt(ring.dx * ring.dx + ring.dy * ring.dy);
                if (length === 0) {
                    ring.dx = ring.speed;
                    ring.dy = 0;
                } else {
                    ring.dx = (ring.dx / length) * ring.speed;
                    ring.dy = (ring.dy / length) * ring.speed;
                }
                
                this.rings.push(ring);
            }
            
            updateRings() {
                // Check ring-to-ring collisions first
                for (let i = 0; i < this.rings.length; i++) {
                    for (let j = i + 1; j < this.rings.length; j++) {
                        this.checkRingCollision(this.rings[i], this.rings[j]);
                    }
                }
                
                // Update ring positions
                for (let ring of this.rings) {
                    // Fade in ring
                    if (ring.alpha < 1) ring.alpha = Math.min(1, ring.alpha + ring.alphaSpeed);
                    // Move ring
                    ring.x += ring.dx;
                    ring.y += ring.dy;
                    
                    // Bounce off walls
                    if (ring.x - ring.radius <= 0 || ring.x + ring.radius >= this.gameWidth) {
                        ring.dx = -ring.dx;
                        ring.x = Math.max(ring.radius, Math.min(this.gameWidth - ring.radius, ring.x));
                    }
                    if (ring.y - ring.radius <= 0 || ring.y + ring.radius >= this.gameHeight) {
                        ring.dy = -ring.dy;
                        ring.y = Math.max(ring.radius, Math.min(this.gameHeight - ring.radius, ring.y));
                    }
                }
            }
            
            checkRingCollision(ring1, ring2) {
                const dx = ring2.x - ring1.x;
                const dy = ring2.y - ring1.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < ring1.radius + ring2.radius) {
                    // Calculate collision normal
                    const normalX = dx / distance;
                    const normalY = dy / distance;
                    
                    // Separate rings to prevent overlap
                    const overlap = ring1.radius + ring2.radius - distance;
                    const separationX = normalX * overlap * 0.5;
                    const separationY = normalY * overlap * 0.5;
                    
                    ring1.x -= separationX;
                    ring1.y -= separationY;
                    ring2.x += separationX;
                    ring2.y += separationY;
                    
                    // Calculate relative velocity
                    const relativeVelocityX = ring2.dx - ring1.dx;
                    const relativeVelocityY = ring2.dy - ring1.dy;
                    
                    // Calculate relative velocity along normal
                    const velocityAlongNormal = relativeVelocityX * normalX + relativeVelocityY * normalY;
                    
                    // Don't resolve if objects are separating
                    if (velocityAlongNormal > 0) return;
                    
                    // Calculate impulse scalar (assuming equal mass)
                    const impulse = -2 * velocityAlongNormal / 2;
                    
                    // Apply impulse to velocities
                    ring1.dx -= impulse * normalX;
                    ring1.dy -= impulse * normalY;
                    ring2.dx += impulse * normalX;
                    ring2.dy += impulse * normalY;
                }
            }
            
            checkCollisions() {
                const playerCenterX = this.player.x + this.player.width / 2;
                const playerCenterY = this.player.y + this.player.height / 2;
                const playerRadius = Math.min(this.player.width, this.player.height) / 2;

                // Check rings collisions (handle shield and lives)
                for (let i = this.rings.length - 1; i >= 0; i--) {
                    const ring = this.rings[i];
                    const distance = Math.sqrt(
                        Math.pow(playerCenterX - ring.x, 2) + 
                        Math.pow(playerCenterY - ring.y, 2)
                    );

                    if (distance < playerRadius + ring.radius) {
                        // If player has shield, consume one shield and remove ring
                        if (this.shieldUses > 0) {
                            this.shieldUses -= 1;
                            this.rings.splice(i, 1);
                            continue;
                        }

                        // If player has extra life, consume one and remove ring
                        if (this.lives > 0) {
                            this.lives -= 1;
                            this.rings.splice(i, 1);
                            // bump player to center as a simple 'respawn'
                            this.player.x = this.gameWidth / 2 - this.player.width / 2;
                            this.player.y = this.gameHeight / 2 - this.player.height / 2;
                            continue;
                        }

                        // No shield or lives left -> game over
                        this.gameState = 'gameOver';
                        this.gameEndTime = Date.now();
                        return;
                    }
                }

                // Check powerup pickups
                for (let i = this.powerups.length - 1; i >= 0; i--) {
                    const p = this.powerups[i];
                    const dx = playerCenterX - p.x;
                    const dy = playerCenterY - p.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < playerRadius + 12) { // pickup radius
                        if (p.type === 'life') this.lives += 1;
                        if (p.type === 'shield') this.shieldUses += 1;
                        this.powerups.splice(i, 1);
                    }
                }
            }
            
            drawRings() {
                this.ctx.lineWidth = 4;
                for (let ring of this.rings) {
                    this.ctx.save();
                    this.ctx.globalAlpha = ring.alpha !== undefined ? ring.alpha : 1;
                    if (this.hawkImageLoaded) {
                        // draw the hawk image centered in the ring
                        const imgSize = ring.radius * 2.2;
                        this.ctx.drawImage(this.hawkImage, ring.x - imgSize/2, ring.y - imgSize/2, imgSize, imgSize);
                        // outline
                        this.ctx.strokeStyle = 'rgba(255,0,0,0.9)';
                        this.ctx.beginPath();
                        this.ctx.arc(ring.x, ring.y, ring.radius, 0, Math.PI * 2);
                        this.ctx.stroke();
                    } else {
                        this.ctx.beginPath();
                        this.ctx.strokeStyle = 'rgba(255,0,0,1)';
                        this.ctx.arc(ring.x, ring.y, ring.radius, 0, Math.PI * 2);
                        this.ctx.stroke();
                    }
                    this.ctx.restore();
                }
            }

            // Powerup spawn
            spawnPowerup() {
                const types = ['life', 'shield'];
                const type = types[Math.floor(Math.random() * types.length)];
                const p = {
                    x: 40 + Math.random() * (this.gameWidth - 80),
                    y: 40 + Math.random() * (this.gameHeight - 80),
                    type: type,
                    spawnTime: Date.now(),
                    pulse: 0
                };
                this.powerups.push(p);
            }

            updatePowerups() {
                const now = Date.now();
                for (let i = this.powerups.length - 1; i >= 0; i--) {
                    const p = this.powerups[i];
                    // expire after 12s
                    if (now - p.spawnTime > 12000) {
                        this.powerups.splice(i, 1);
                        continue;
                    }
                    p.pulse += 0.05;
                }
            }

            drawPowerups() {
                for (let p of this.powerups) {
                    this.ctx.save();
                    const size = 18 + Math.sin(p.pulse) * 3;
                    if (p.type === 'life') {
                        this.ctx.fillStyle = '#2ecc71';
                        this.ctx.fillRect(p.x - size/2, p.y - size/2, size, size);
                        this.ctx.fillStyle = '#fff';
                        this.ctx.font = '12px Arial';
                        this.ctx.textAlign = 'center';
                        this.ctx.fillText('+1', p.x, p.y + 4);
                    } else if (p.type === 'shield') {
                        this.ctx.fillStyle = '#3498db';
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, size/2, 0, Math.PI*2);
                        this.ctx.fill();
                        this.ctx.fillStyle = '#fff';
                        this.ctx.font = '12px Arial';
                        this.ctx.textAlign = 'center';
                        this.ctx.fillText('S', p.x, p.y + 4);
                    }
                    this.ctx.restore();
                }
            }
            
            drawBackground() {
                // Create a simple grass pattern
                this.ctx.fillStyle = '#2ecc71';
                this.ctx.fillRect(0, 0, this.gameWidth, this.gameHeight);
                
                // Add some texture with darker green dots
                this.ctx.fillStyle = '#27ae60';
                for (let x = 0; x < this.gameWidth; x += 20) {
                    for (let y = 0; y < this.gameHeight; y += 20) {
                        if (Math.random() > 0.7) {
                            this.ctx.fillRect(x, y, 2, 2);
                        }
                    }
                }
            }
            
            drawPlayer() {
                if (this.player.imageLoaded && this.player.image.complete) {
                    // Draw the weasel image
                    this.ctx.drawImage(
                        this.player.image,
                        this.player.x,
                        this.player.y,
                        this.player.width,
                        this.player.height
                    );
                } else {
                    // Draw placeholder if image not loaded
                    this.ctx.fillStyle = '#8B4513';
                    this.ctx.fillRect(this.player.x, this.player.y, this.player.width, this.player.height);
                    
                    // Add some basic weasel features
                    this.ctx.fillStyle = '#654321';
                    this.ctx.fillRect(this.player.x + 5, this.player.y + 5, 54, 54);
                    
                    // Eyes
                    this.ctx.fillStyle = '#000';
                    this.ctx.fillRect(this.player.x + 15, this.player.y + 15, 8, 8);
                    this.ctx.fillRect(this.player.x + 35, this.player.y + 15, 8, 8);
                    
                    // Nose
                    this.ctx.fillStyle = '#FF69B4';
                    this.ctx.fillRect(this.player.x + 28, this.player.y + 30, 6, 4);
                    
                    // Label
                    this.ctx.fillStyle = '#fff';
                    this.ctx.font = '12px Arial';
                    this.ctx.textAlign = 'center';
                }
            }
            
            drawUI() {
                // Draw position indicator
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                this.ctx.fillRect(10, 10, 200, 80);
                
                this.ctx.fillStyle = '#fff';
                this.ctx.font = '14px Arial';
                this.ctx.textAlign = 'left';
                this.ctx.fillText(`Position: ${Math.round(this.player.x)}, ${Math.round(this.player.y)}`, 20, 30);
                this.ctx.fillText(`Speed: ${this.player.speed}`, 20, 50);
                this.ctx.fillText(`Rings: ${this.rings.length}/${this.maxRings}`, 20, 70);
                // Lives and shield
                this.ctx.fillText(`Lives: ${this.lives}`, 20, 90);
                this.ctx.fillText(`Shield: ${this.shieldUses}`, 20, 110);
                
                // Draw survival time
                const currentTime = this.gameState === 'gameOver' ? this.gameEndTime : Date.now();
                const survivalTime = Math.floor((currentTime - this.gameStartTime) / 1000);
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
                this.ctx.fillRect(this.gameWidth - 120, 10, 110, 30);
                this.ctx.fillStyle = '#fff';
                this.ctx.textAlign = 'right';
                this.ctx.fillText(`Time: ${survivalTime}s`, this.gameWidth - 20, 30);

                // Draw achievement bar on the right side
                this.drawAchievementBar(survivalTime);

                // Also draw powerup overlay counts
                this.ctx.textAlign = 'left';
                this.ctx.fillStyle = '#fff';
                this.ctx.fillText(`Press W A S D to move`, 20, this.gameHeight - 20);
            }

            drawAchievementBar(survivalTime) {
                const barWidth = 18;
                const barHeight = 200;
                const x = this.gameWidth - 40;
                const y = 60;

                // Background
                this.ctx.fillStyle = 'rgba(255,255,255,0.1)';
                this.ctx.fillRect(x, y, barWidth, barHeight);

                // Fill amount based on time
                const progress = Math.min(1, survivalTime / this.achievementTimeGoal);
                const fillH = barHeight * progress;
                this.ctx.fillStyle = '#f1c40f';
                this.ctx.fillRect(x, y + (barHeight - fillH), barWidth, fillH);

                // Markers for milestones and apply buffs when reached
                const milestones = [10, 30, 60];
                this.ctx.fillStyle = '#fff';
                this.ctx.font = '10px Arial';
                this.ctx.textAlign = 'right';
                for (let m of milestones) {
                    const my = y + barHeight - (barHeight * Math.min(1, m / this.achievementTimeGoal));
                    this.ctx.fillRect(x - 4, my, barWidth + 8, 1);
                    if (survivalTime >= m && !this.achievementsUnlocked[m]) {
                        this.applyAchievementBuff(m);
                        this.achievementsUnlocked[m] = true;
                    }
                }

                // Small legend
                this.ctx.textAlign = 'center';
                this.ctx.fillStyle = '#fff';
                this.ctx.fillText('Achievements', x + barWidth/2, y - 8);
            }

            applyAchievementBuff(milestone) {
                // Apply a simple buff per milestone (only once)
                if (milestone === 10) {
                    this.player.speed += 1;
                } else if (milestone === 30) {
                    this.lives += 1;
                } else if (milestone === 60) {
                    this.shieldUses += 1;
                }
            }
            
            drawGameOver() {
                // Draw overlay
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                this.ctx.fillRect(0, 0, this.gameWidth, this.gameHeight);
                
                // Draw game over text
                this.ctx.fillStyle = '#ff0000';
                this.ctx.font = 'bold 48px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('GAME OVER', this.gameWidth / 2, this.gameHeight / 2 - 40);
                
                const survivalTime = Math.floor((this.gameEndTime - this.gameStartTime) / 1000);
                this.ctx.fillStyle = '#fff';
                this.ctx.font = '24px Arial';
                this.ctx.fillText(`You survived ${survivalTime} seconds!`, this.gameWidth / 2, this.gameHeight / 2 + 20);
                
                this.ctx.font = '18px Arial';
                this.ctx.fillText('Refresh to play again', this.gameWidth / 2, this.gameHeight / 2 + 60);
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Start the game when page loads
        window.addEventListener('load', () => {
            new WeaselGame();
        });
    </script>
</body>
</html>
